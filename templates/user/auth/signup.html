{{template "base/head" .}}


<div class="container main_content">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 signup_col">
            <h2 class="signup_intro">Join Chtq today.</h2>
            {{template "base/alert" .}}
            <form class="sign_form" action="/user/signup" method="POST">

                <div class="form-group {{if .Err_UserName}} error {{end}}">
                    <input type="text" class="form-control" name="user_name" value="{{.user_name}}" placeholder="Username" required>
                </div>
                <div class="form-group {{if .Err_Email}} error {{end}}">
                    <input type="email" class="form-control" name="email" value="{{.email}}" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" value="{{.password}}" placeholder="Password" required>
                </div>

                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <div class="form-group">
                            {{.Captcha.CreateHtml}}
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="form-group {{if .Err_Captcha}} error {{end}}">
                    <input id="captcha" class="form-control" name="captcha" value="{{.captcha}}" placeholder="Captcha" autocomplete="off" required>
                </div>
                <button type="submit" class="btn btn-primary btn-signup">Sign up</button>

            </form>
        </div>



        <div class="col-lg-4"></div>

    </div>

</div>
{{template "base/footer" .}}
