{{template "base/head" .}}

<div class="container main_content">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            {{template "base/alert" .}}

            <h4 class="login-title">Log in to Chtq</h4>

            <form class="sign_form" action="/user/login" method="POST">

                <div class="form-group {{if .Err_UserName}} error {{end}}">
                    <input type="text" class="form-control" name="user_name" value="{{.user_name}}" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" name="remember" class="form-check-input"> Remember
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-signup">Sign in</button>

            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>

{{template "base/footer"}}
